<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج تمرين GRND</title>
    
    <!-- Deep Linking Meta Tags -->
    <meta name="apple-itunes-app" content="app-id=123456789, app-argument=https://yassiralotibi0-ship-it.github.io/grnd-workout-share">
    <meta property="og:title" content="برنامج تمرين GRND">
    <meta property="og:description" content="تحقق من برنامج التمرين هذا! صممه باستخدام تطبيق GRND">
    <meta property="og:image" content="https://yassiralotibi0-ship-it.github.io/assets/preview.png">
    <meta name="theme-color" content="#10B981">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
    <div class="app-container">
        <!-- Floating Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-area">
                    <div class="logo-icon">G</div>
                    <span class="logo-text">GRND</span>
                </div>
                <button id="header-action-btn" class="btn btn-sm btn-primary">فتح التطبيق</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Loading State -->
            <div id="loading-state" class="state-container">
                <div class="spinner"></div>
                <p>جاري تحميل البرنامج...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="state-container hidden">
                <div class="error-icon">⚠️</div>
                <h3>عذراً، لم نتمكن من العثور على البرنامج</h3>
                <p>تأكد من صحة الرابط أو حاول مرة أخرى لاحقاً</p>
            </div>

            <!-- Workout Content -->
            <div id="workout-content" class="content-container hidden">
                <div class="plan-header">
                    <span class="badge">برنامج خاص</span>
                    <h1 id="plan-name">جارٍ التحميل...</h1>
                    <div class="plan-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="days-count">-</span>
                            <span class="stat-label">أيام</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat-item">
                            <span class="stat-value" id="exercises-count">-</span>
                            <span class="stat-label">تمرين</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat-item">
                            <span class="stat-value" id="muscles-count">-</span>
                            <span class="stat-label">عضلات</span>
                        </div>
                    </div>
                </div>

                <div id="days-container" class="days-list">
                    <!-- Days will be injected here via JS -->
                </div>
            </div>
        </main>

        <!-- Fixed Bottom Action for Mobile -->
        <div class="bottom-action-bar">
            <div class="action-text">
                <span class="action-title">حمل تطبيق GRND</span>
                <span class="action-subtitle">لنشر جداولك ومتابعة تقدمك</span>
            </div>
            <button id="download-btn" class="btn btn-primary">تحميل</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
