<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRND Workout Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .workout-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .workout-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .workout-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-number {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .divider {
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .store-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .store-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #000;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .store-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .store-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading workout...</p>
        </div>

        <div id="content" class="hidden">
            <div class="logo">GRND</div>
            <div class="subtitle">Workout Sharing</div>

            <div class="workout-card">
                <div class="workout-title" id="workoutName">Loading...</div>
                <div class="workout-info">
                    <div class="info-item">
                        <div class="info-number" id="dayCount">0</div>
                        <div class="info-label">Days</div>
                    </div>
                    <div class="info-item">
                        <div class="info-number" id="exerciseCount">0</div>
                        <div class="info-label">Exercises</div>
                    </div>
                    <div class="info-item">
                        <div class="info-number" id="muscleCount">0</div>
                        <div class="info-label">Muscles</div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" id="openAppBtn">
                Open in GRND App
            </button>

            <div class="divider">Don't have the app?</div>

            <div class="store-buttons">
                <a href="#" class="store-btn" id="playStoreBtn">
                    <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                    </svg>
                    Google Play
                </a>
                <a href="#" class="store-btn" id="appStoreBtn">
                    <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z"/>
                    </svg>
                    App Store
                </a>
            </div>
        </div>

        <div id="error" class="hidden error">
            <p>Could not load workout. Please try again.</p>
        </div>
    </div>

    <script>
        // Get workout ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const workoutId = urlParams.get('id');

        // Backend URL (replace with your Render backend URL)
        const BACKEND_URL = 'https://fitness-database-postgres.onrender.com';

        // Deep link scheme
        const DEEP_LINK_SCHEME = 'grnd://workout';

        async function loadWorkout() {
            if (!workoutId) {
                showError();
                return;
            }

            try {
                // Fetch workout data from backend
                const response = await fetch(`${BACKEND_URL}/api/shared-workout/${workoutId}`);

                if (!response.ok) {
                    throw new Error('Workout not found');
                }

                const workout = await response.json();

                // Update UI with workout data
                document.getElementById('workoutName').textContent = workout.name || 'Workout Plan';
                document.getElementById('dayCount').textContent = workout.days || 0;
                document.getElementById('exerciseCount').textContent = workout.exerciseCount || 0;
                document.getElementById('muscleCount').textContent = workout.muscleCount || 0;

                // Store workout ID for app to retrieve
                localStorage.setItem('pendingWorkoutId', workoutId);

                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading workout:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        // Try to open the app
        document.getElementById('openAppBtn').addEventListener('click', () => {
            const deepLink = `${DEEP_LINK_SCHEME}?id=${workoutId}`;

            // Try to open the app
            window.location.href = deepLink;

            // If app doesn't open after 2 seconds, show store buttons
            setTimeout(() => {
                // App didn't open, user probably doesn't have it installed
                // Store buttons are already visible
            }, 2000);
        });

        // Placeholder store links (update these when you have real URLs)
        document.getElementById('playStoreBtn').href = 'https://play.google.com/store/apps/details?id=com.grnd.fitness';
        document.getElementById('appStoreBtn').href = 'https://apps.apple.com/app/grnd-fitness/id123456789';

        // Load workout on page load
        loadWorkout();
    </script>
</body>
</html>
